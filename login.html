<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <title>NutriMeal Log In</title>
  </head>

  <body>
    <header>
      <div class="left-header">
        <a href="home.html">
          <img id="nutrimeal-logo" src="images/logos/logo.png" alt="" />
        </a>
        NutriMeal
      </div>
      <div class="right-header">
        <a href="https://www.facebook.com"><img src="images/logos/fblogo.png" alt="" /></a>
        <a href="https://www.instagram.com"><img src="images/logos/instalogo.png" alt="" /></a>
        <a href="https://www.snapchat.com"><img src="images/logos/snaplogo.png" alt="" /></a>
        <a href="https://www.twitter.com"><img src="images/logos/twittlogo.png" alt="" /></a>
      </div>
    </header>

    <div class="wrapper">
      <div id="login-box">
        <div id="login-title">Sign In</div>
        <form
          id="login-form"
          action="home.html"
        >
          <div class="input-container">
            <input
              type="text"
              placeholder="Your Email Address"
              id="userEmail"
              required
            />
          </div>

          <div class="input-container">
            <input
              type="password"
              placeholder="Your Password"
              id="userPassWord"
              required
            />
          </div>
          <div class="password-help-container">
            <div class="showpassword-container">
              <input type="checkbox" onclick="showPassWord()" />Show Password
            </div>
            <div class="forgotpassword-container">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Sign in</button>
          </div>
          <div class="bottom-section">
            <div class="new-customer">New Customer?</div>
            <div class="create-account">
              <a href="signup.html">Create Account</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">
        <div>&copy; NutriMeal</div>
        <div>Accessibility</div>
        <div>Terms and Conditions</div>
        <div>Privacy Policy</div>
        <div>@2022. All rights reserved</div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
